<button class="btn btn-primary ml-4" (click)="open(content)">
  <i class="fas fa-plus"></i> New Board
</button>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Create Board</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="boardForm" (ngSubmit)="create()">
      <div class="mb-3">
        <label for="title">Board name</label>
        <div class="input-group">
          <input
            class="form-control"
            placeholder="Enter the board title"
            formControlName="title"
            [ngClass]="{
              'is-invalid': submitted && f['title'].errors
            }"
          />
          <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
            <div *ngIf="f['title'].errors['required']">Title is required</div>
          </div>
        </div>
        <div class="mb-3 ml-3 mt-3">
          <div class="input-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="defaultSection"
              formControlName="defaultSection"
            />
            <label class="form-check-label" for="defaultSection">
              Do you want all existent section?</label
            >
          </div>
        </div>

        <button class="btn btn-outline-secondary calendar" type="submit">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Save
        </button>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.close('Close click')"
    >
      Close
    </button>
  </div>
</ng-template>
