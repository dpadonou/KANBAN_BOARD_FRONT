<!-- Content Wrapper -->
<div id="content-wrapper" class="d-flex flex-column">
  <!-- Main Content -->
  <div id="content">
    <!-- Begin Page Content -->
    <div class="container-fluid">
      <!-- Content Row -->
      <div class="row overflow-auto">
        <div class="col-xl-3 col-md-6 mb-3">
          <div class="card border-top-primary shadow bg-light bg-gradient">
            <div class="card-body">
              <!-- Card Header - Dropdown -->
              <div
                class="mb-2 py-3 d-flex flex-row align-items-center justify-content-between"
              >
                <h6 class="m-0 font-weight-bold text-primary">
                  <!--Titre de la section-->
                  Titre
                </h6>
                <div ngbDropdown class="d-inline-block">
                  <a id="dropdownBasic1" ngbDropdownToggle>
                    <i class="fa fa-ellipsis-v"></i>
                  </a>
                  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button ngbDropdownItem (click)="open(content2)">
                      Modifiez le titre
                    </button>
                    <button ngbDropdownItem>Copiez les cartes</button>
                    <button ngbDropdownItem>DÃ©placez les cartes</button>
                  </div>
                </div>
              </div>
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <div class="overflow-auto mb-0 f text-gray-800">
                    <!--Debut de carte-->
                    Carte 1
                    <div class="card shadow mb-2">
                      <div class="card-body">
                        <span class="float-right">
                          <a class="text-primary" (click)="open(content)"
                            ><i class="fa fa-pen"></i></a
                        ></span>
                        <p>
                          Lorem ipsum dolor sit amet consectetur adipisicing
                          elit. Ullam, dolore officiis quis, eius nam fuga
                          aspernatur officia excepturi quos temporibus deleniti
                          amet adipisci corporis. Neque assumenda repudiandae
                          sit maiores at?
                        </p>
                        <a
                          (click)="open(content)"
                          class="text-primary float-right"
                          >Plus ...</a
                        >
                      </div>
                    </div>
                    <!--       Fin de carte           -->
                  </div>
                </div>
              </div>
              <div class="mt-2">
                <a href=""
                  ><i class="fa fa-plus-circle"></i> Ajouter une carte</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- End of Main Content -->
</div>
<!-- End of Content Wrapper -->

<!--Modals -->
<!--Modals for editing task-->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
      <!--Titre de la carte-->titre
    </h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body"></div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.close('Save click')"
    >
      Save
    </button>
  </div>
</ng-template>
<!--Modaals for update section name-->
<ng-template #content2 let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Section update</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <div class="form-floating mb-4">
      <input
        type="text"
        id="title"
        class="form-control form-control-lg"
        placeholder="Enter a new section name"
      />
      <label for="title">Section title</label>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.close('Save click')"
    >
      Save
    </button>
  </div>
</ng-template>
