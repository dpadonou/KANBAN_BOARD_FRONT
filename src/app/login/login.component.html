<div class="container-fluid">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-md-9 col-lg-6 col-xl-5">
      <button class="btn btn-primary float-left" (click)="goBack()">
        <i class="fa fa-chevron-left"></i>
      </button>
      <img
        src="../../assets/login_image.jpg"
        class="img-fluid"
        alt="Sample image"
      />
    </div>
    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
      <div class="divider d-flex align-items-center my-4">
        <!--<p class="text-center fw-bold mx-3 mb-0">Or</p>-->
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <!-- Email input -->
        <div class="form-floating mb-4">
          <input
            formControlName="email"
            type="email"
            id="email"
            class="form-control form-control-lg"
            [ngClass]="{
              'is-invalid': submitted && f['email'].errors
            }"
            placeholder="Enter a valid email address"
          />
          <label for="email">Email address</label>
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">Email is required</div>
            <div *ngIf="f['email'].errors['email']">
              Email must be a valid email address
            </div>
          </div>
        </div>

        <!-- Password input -->
        <div class="form-floating mb-3">
          <input
            formControlName="password"
            type="password"
            id="password"
            class="form-control form-control-lg"
            [ngClass]="{
              'is-invalid': submitted && f['password'].errors
            }"
            placeholder="Enter password"
          />
          <label for="password">Password</label>
          <div
            *ngIf="submitted && f['password'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="f['password'].errors['required']">
              Password is required
            </div>
            <div *ngIf="f['password'].errors['minlength']">
              Password must be at least 8 characters
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <!-- Checkbox -->
          <div class="form-check mb-0">
            <input
              formControlName="rememberMe"
              class="form-check-input me-2"
              type="checkbox"
              value=""
              id="form2Example3"
            />
            <label class="form-check-label" for="form2Example3">
              Remember me
            </label>
          </div>
          <a routerLink="/forgotPassword" class="text-body">Forgot password?</a>
        </div>

        <div class="form-group text-center text-lg-start mt-4 pt-2">
          <button
            [disabled]="loading"
            type="submit"
            class="btn btn-primary btn-lg"
            style="padding-left: 2.5rem; padding-right: 2.5rem"
          >
            <span
              *ngIf="loading"
              class="spinner-border spinner-border-sm mr-1"
            ></span>
            Login
          </button>
        </div>
        <p class="small fw-bold mt-2 pt-1 mb-0">
          Don't have an account?
          <a routerLink="/register" class="link-danger">Register</a>
        </p>
      </form>
    </div>
  </div>
</div>
