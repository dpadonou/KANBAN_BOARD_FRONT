<div class="container">
  <button class="btn btn-primary float-left" (click)="goBack()">
    <i class="fa fa-chevron-left"></i>
  </button>
  <!-- Outer Row -->
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-2 d-none d-lg-block"></div>
            <div class="col-lg-8">
              <div class="p-5">
                <div class="mb-5 text-center">
                  <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
                </div>
                <form [formGroup]="forgotForm" (ngSubmit)="forgotPassword()">
                  <div class="form-floating mb-3">
                    <input
                      formControlName="email"
                      type="email"
                      id="email"
                      [ngClass]="{
                        'is-invalid': submitted && f['email'].errors
                      }"
                      class="form-control form-control-lg"
                      placeholder="Enter a valid email address"
                      required
                    />
                    <label for="email">Email address</label>
                    <div
                      *ngIf="submitted && f['email'].errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f['email'].errors['required']">
                        Email is required
                      </div>
                      <div *ngIf="f['email'].errors['email']">
                        Email must be a valid email address
                      </div>
                    </div>
                  </div>
                  <div class="form-group justify-content-center">
                    <button
                      [disabled]="loading"
                      type="submit"
                      class="btn btn-primary btn-block btn-lg text-body"
                    >
                      <span
                        *ngIf="loading"
                        class="spinner-border spinner-border-sm mr-1"
                      ></span>
                      Reset password
                    </button>
                  </div>
                </form>
                <hr />
                <div class="text-center">
                  <a class="small" routerLink="/register">Create an Account!</a>
                </div>
                <div class="text-center">
                  <a class="small" routerLink="/login"
                    >Already have an account? Login!</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
